<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Food Quiz</title>
</head>

<body>
    <header>
        <div class="last-score">Last Score:</div> 
        <button class="high-score"> High Scores</button>
    </header>

    <div>
        <h1 class="quiz-name">Test Your Food Knowledge!</h1>
    </div>

    <main>
        <div>
            <button id="start" class="button-start">Start</button>
            <div>
                <p id="timer" class="time-style"></p>
            </div>
            <div class="questions">
                <h2 id="question" class="random-question">Random Question</h2>
            </div>
            <div class="answer-buttons">
                <button id="choice0" class="choice1 hide">choice1</button>
                <button id="choice1" class="choice2 hide">choice2</button>
                <br>
                <button id="choice2" class="choice3 hide">choice3</button>
                <button id="choice3" class="choice4 hide">choice4</button>
            </div>

        </div>


    </main>
    
    <script src="./script.js"></script>
</body>
</html>
